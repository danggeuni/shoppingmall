<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
        }

        th, td {
            padding : 10px;
        }

        #header {
            width: 100%;
            background-color: #E6E1DC;
            display: flex;
            justify-content: space-between;
            align-items: center;

            margin-bottom: 10px;
        }

        .header-right-content {
            display: flex;
            justify-content: right;
            width: 45%;
            margin-right: 15px;
        }

        #title {
            width: 50%;
            margin-left: 20px;
        }

        .header-right-content-button1 {
            margin-right: 5px;
        }

        button {
            border: 0;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="header">
    <div id="title">
        <h2>Danggueni Shop</h2>
    </div>

    <div th:if="${userId} == null" class="header-right-content">
        <button class="header-right-content-button1" th:onclick="|location.href='@{/user/login}'|">LOGIN</button>
        <button th:onclick="|location.href='@{/user/join}'|"> JOIN</button>
    </div>

    <div th:unless="${userId} == null" class="header-right-content">
        <span class="header-right-content-button1" th:text="${userName} + '님'"> </span>
        <button th:onclick="|location.href='@{/user/cart}'|"> CART</button>
        <button th:onclick="|location.href='@{/user/info}'|"> INFO</button>
        <button th:onclick="|location.href='@{/user/logout}'|"> LOGOUT</button>
    </div>

    <div th:if="${admin} == null"></div>
    <div th:unless="${admin} == null">
        <button th:onclick="|location.href='@{/manage}'|">MANAGE</button>
    </div>
</div>

<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>제품명</td>
        <td>가격</td>
        <td>삭제</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="data : ${item}">
        <td th:text="${data.id}"></td>
        <td>
            <a th:href="@{/item/{id} (id=${data.id}) }" th:text="${data.name}"></a>
        </td>
        <td th:text="${data.price}"></td>
        <td>
            <button th:onclick="deleteCartList([[${data.id}]])">삭제하기</button>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <button>전체구매</button>
</div>
</body>

<script th:inline="javascript">
    const deleteCartList = (id) => {
        if(confirm("목록을 삭제할까요?")) {
            $.ajax({
                type: "DELETE",
                url: "/user/cart/delete/" + id,
                success: function(data) {
                    console.log("DELETE 요청이 성공했습니다.");
                },
                error: function(xhr, status, error) {
                    console.error("DELETE 요청이 실패했습니다.");
                    console.error("상태 코드:", xhr.status);
                    console.error("에러 내용:", error);
                }
            })
        } else {
            console.log("삭제가 취소되었습니다.");
        }
    }
</script>
</html>
