<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <style>
        #header {
            width: 100%;
            background-color: #E6E1DC;
            display: flex;
            justify-content: space-between;
            align-items: center;

            margin-bottom: 10px;
        }

        #header-right-content {
            display: flex;
            justify-content: right;
            width: 45%;
            margin-right: 15px;
        }

        #title {
            margin-left: 20px;
            cursor: pointer;
        }

        #header-right-content-button1 {
            margin-right: 5px;
        }

        #content-body {
            width: 100%;
            display: flex;

        }

        #left-body {
            width: 50%;
            height: 50%;
        }

        #right-body {
            width: 50%;
            height: 50%;
        }

        #price {
            font-weight: 600;
            margin-right: 3%;
        }

        .space {
            width: 35%;
            height: 20px;
            border-bottom: 1px solid #E8E8E8;
        }

        .buy-button {
            font-size: 15px;
            font-weight: 500;
            color: white;
        }

        .cart-button {
            font-size: 15px;
            font-weight: 500;
            color: white;
        }

        .button-wrapper {
            width: 100%;
            display: flex;
        }

        .buy-button-wrapper {
            width: 20%;
            height: 50px;
            background-color: brown;

            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
        }

        .cart-button-wrapper {
            background-color: #BBBBBB;
            width: 15%;
            height: 50px;

            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
        }

        .header-right-content-button1 {
            margin-right: 5px;
        }

        button {
            border: 0;
            background-color: transparent;
            cursor: pointer;
        }

        span {
            user-select: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="header">
    <div id="title">
        <h2 onclick="listReq()">Danggueni Shop</h2>
    </div>

    <div th:if="${userName} == null" class="header-right-content">
        <button class="header-right-content-button1" th:onclick="|location.href='@{/user/login}'|">LOGIN</button>
        <button th:onclick="|location.href='@{/user/join}'|"> JOIN</button>
    </div>

    <div th:unless="${userName} == null" class="header-right-content">
        <span class="header-right-content-button1" th:text="${userName} + '님'"> </span>
        <button th:onclick="|location.href='@{/user/cart}'|"> CART</button>
        <button th:onclick="|location.href='@{/user/info}'|"> INFO</button>
        <button th:onclick="|location.href='@{/user/logout}'|"> LOGOUT</button>
    </div>
</div>
<div id="content-body">
    <div id="left-body">사진란</div>
    <div id="right-body">
        <div>
            <span th:text="${item.name}"></span>
        </div>
        <div class="space"></div>
        <div class="info">
            <div>
                <span id="price" th:text="판매가"></span>
                <span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + '원'"></span>
            </div>
            <div class="space"></div>
            <div>
                <span th:text="'현재 수량'"></span>
                <span th:text="${item.stock}"></span>
            </div>
        </div>
        <div class="space"></div>
        <div class="button-wrapper">
            <div class="buy-button-wrapper"><span class="buy-button">BUY IT NOW</span></div>
            <div class="cart-button-wrapper" th:onclick="addCart([[${item.id}]])"><span class="cart-button">ADD TO CART</span></div>
        </div>
    </div>
</div>
</body>

<script th:inline="javascript">
    const listReq = () => {
        location.href = "/";
    }

    const addCart = (itemId) => {
    if (confirm("장바구니에 상품을 추가하시겠습니까?")) {
        $.ajax({
            type: "POST",
            url: "/item/cart/" + itemId,
            success: function(data) {
                console.log(data);
            },
            error: function(xhr, status, error) {
                console.error("POST 요청이 실패했습니다.");
                console.error("상태 코드:", xhr.status);
                console.error("에러 내용:", error);
            }
        });
    } else {
        console.log("사용자가 취소를 선택했습니다.");
    }
}
</script>
</html>
